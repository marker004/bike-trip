<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Map</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map;
    async function initMap() {
      var mapOptions = {
        zoom: 6,
        center: new google.maps.LatLng(44.576425, -123.884995)
      }
      map = new google.maps.Map(document.getElementById('map'), mapOptions);
      kmlImport();
    }

    function kmlImport(){
      fileNames = ['5-30--6-7', '6-8--6-18', '6-19--6-28'];
      fileNames.forEach(fileName => {
        const src = `https://raw.githubusercontent.com/marker004/bike-trip/master/kmls/${fileName}.kml`;

        new google.maps.KmlLayer(src, {
          suppressInfoWindows: false,
          preserveViewport: false,
          map: map
        });
      })
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAIB-ao6P7HmAL73-nhKyqBvjnbT_AxXw&callback=initMap" async defer></script>
</body>
</html>
